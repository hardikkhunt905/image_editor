name: image_editor
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  get: ^4.6.5
  flutter_screenutil: ^5.9.0
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.0
  permission_handler: ^11.0.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  url_launcher: ^6.1.14
  flutter_launcher_icons: ^0.13.1
  #create model
  freezed: ^2.4.5
  image_picker: ^1.0.7
  uuid: ^4.2.2
  google_ml_kit: ^0.16.3
  path_provider: ^2.1.2
#  google_mlkit_face_detection: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3 # flutter pub run change_app_package_name:main com.new.package.name
  change_app_package_name: ^1.1.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1 #flutter pub run build_runner build --delete-conflicting-outputs
  flutter_gen_runner: ^5.3.2  # flutter packages pub run build_runner build

#flutter pub run flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appLogo.png"
  min_sdk_android: 19
  web:
    generate: true
    image_path: "assets/images/appLogo.png"
    background_color: "#FFFFFF"
    theme_color: "#273957"

flutter_gen:
  output: lib/Values/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  integrations: # Optional
    flutter_svg: false
    flare_flutter: false
    rive: false
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100

